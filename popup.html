<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatGPT Q&amp;A</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>ChatGPT Q&amp;A</h1>
      <form id="question-form">
        <label for="question-input">Ask a question:</label>
        <input type="text" id="question-input" placeholder="Enter your question here...">
        <button type="submit">Submit</button>
      </form>
      <div id="answer-box">
        <p id="answer-message">Ask a question to get an answer...</p>
        <p id="answer"></p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
